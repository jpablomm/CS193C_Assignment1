<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra table</title>
<style>
    table {
      font-family: sans-serif;
      border-collapse: collapse;
      width: 800px;
    }

    th {
        background-color: black;
        color: white;
        padding: 5px;
    }
    
    td {
      border: 1px solid black;
      padding: 5px;
    }
    
    tr:nth-child(odd) {
      background-color: #EEE;
    }

    #source {
        font-style: italic;
    }
    #firstHeader {
        border-right: 1px solid #EEE;
    }
    </style>
</head>
<body>
    <h1>Geographic Origin of Stanford Undergrads</h1>
    <table>
        <tr>
            <th id="firstHeader">Geographic Origin</th>
            <th>Number of Students</th>
        </tr>
        <tr>
            <td>California</td>
            <td>2,943</td>
        </tr>
        <tr>
            <td>Other US</td>
            <td>3,447</td>
        </tr>
        <tr>
            <td>Asia</td>
            <td>264</td>
        </tr>
        <tr>
            <td>The Americas</td>
            <td>83</td>
        </tr>
        <tr>
            <td>Europe</td>
            <td>69</td>
        </tr>
        <tr>
            <td>Africa</td>
            <td>44</td>
        </tr>
        <tr>
            <td>Middle East and North Africa</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Pacific Basin</td>
            <td>6</td>
        </tr>
    </table>
    <p id="source">Source: Stanford Facts Website</p>
</body>
</html>
